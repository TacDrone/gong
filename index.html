<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Decision Training Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #030712; /* bg-gray-950 */
            color: #d1d5db; /* text-gray-300 */
        }
        .card {
            background-color: #1f2937; /* bg-gray-800 */
            border: 1px solid #374151; /* border-gray-700 */
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1.5rem; /* p-6 */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease-in-out;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600; /* semibold */
            transition: all 0.2s ease-in-out;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        .btn-primary {
            background-color: #f59e0b; /* amber-500 */
            color: white;
        }
        .btn-primary:hover {
            background-color: #d97706; /* amber-600 */
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #16a34a; /* bg-green-600 */
            color: white;
        }
        .btn-secondary:hover {
            background-color: #15803d; /* bg-green-700 */
            transform: translateY(-2px);
        }
        .btn-decision {
            width: 100%;
            font-size: 1.25rem;
            padding: 1rem;
        }
        .btn-go { background-color: #16a34a; }
        .btn-go:hover { background-color: #15803d; }
        .btn-nogo { background-color: #dc2626; }
        .btn-nogo:hover { background-color: #b91c1c; }

        .explanation-correct { border-left: 5px solid #16a34a; }
        .explanation-incorrect { border-left: 5px solid #dc2626; }

        .checklist-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background-color: #374151; /* bg-gray-700 */
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .checklist-item:hover {
            background-color: #4b5563; /* bg-gray-600 */
        }
        .checklist-item input {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.75rem;
            accent-color: #3b82f6; /* blue-600 */
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-white tracking-tight">Drone Decision Training Simulator</h1>
            <p class="text-gray-400 mt-2 text-md md:text-lg">ระบบจำลองการฝึกตัดสินใจ Go/No-Go</p>
        </header>

        <div class="text-center mb-8 flex flex-wrap justify-center gap-4">
            <button id="simulateBtn" class="btn btn-secondary text-lg">
                <i class="fas fa-random mr-2"></i> สุ่มสถานการณ์ทั่วไป
            </button>
            <button id="dilemmaBtn" class="btn btn-primary text-lg">
                <i class="fas fa-exclamation-triangle mr-2"></i> สถานการณ์ที่ตัดสินใจยาก
            </button>
            <p id="scenarioStatus" class="text-sm text-gray-500 mt-2 h-4 w-full"></p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 md:gap-8">
            <!-- Left Column: Weather, METAR, Telemetry -->
            <div class="lg:col-span-2 space-y-6 md:space-y-8">
                <!-- Weather Card -->
                <div class="card">
                    <h2 class="text-xl font-semibold text-white mb-4 border-b border-gray-600 pb-2 flex items-center"><i class="fas fa-cloud-sun-rain mr-3 text-blue-400"></i> สภาพอากาศจำลอง</h2>
                    <div id="weather-data" class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center"></div>
                </div>
                <!-- METAR Card -->
                <div class="card">
                    <h2 class="text-xl font-semibold text-white mb-4 border-b border-gray-600 pb-2 flex items-center"><i class="fas fa-plane-departure mr-3 text-blue-400"></i> ข้อมูล METAR จำลอง</h2>
                    <div id="metar-data"><p class="text-gray-400">กดปุ่ม 'เริ่มการจำลอง' เพื่อสร้างสถานการณ์</p></div>
                </div>
                <!-- Drone Telemetry Card -->
                <div class="card">
                    <h2 class="text-xl font-semibold text-white mb-4 border-b border-gray-600 pb-2 flex items-center"><i class="fas fa-satellite-dish mr-3 text-blue-400"></i> ข้อมูลจากอากาศยาน (Telemetry)</h2>
                    <div id="telemetry-data" class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center"></div>
                </div>
            </div>

            <!-- Right Column: Checklist & Decision -->
            <div class="flex flex-col space-y-6 md:space-y-8">
                <!-- Checklist -->
                <div class="card">
                    <h2 class="text-xl font-semibold text-white mb-4 border-b border-gray-600 pb-2 flex items-center"><i class="fas fa-tasks mr-3 text-blue-400"></i> Pre-flight Checklist</h2>
                    <div id="checklist"></div>
                </div>
                <!-- Decision Panel -->
                <div class="card text-center mt-auto">
                    <h2 class="text-xl font-semibold text-white mb-4">ภารกิจนี้จะ Go หรือ No Go?</h2>
                    <div id="decision-buttons" class="space-y-4">
                        <button id="goBtn" class="btn btn-go btn-decision">GO</button>
                        <button id="noGoBtn" class="btn btn-nogo btn-decision">NO GO</button>
                    </div>
                    <div id="explanation-card" class="hidden text-left p-4 rounded-lg bg-gray-700/50">
                        <h3 id="explanation-title" class="text-lg font-bold mb-2"></h3>
                        <p id="explanation-recommendation" class="text-2xl font-bold mb-3"></p>
                        <p class="text-sm font-semibold mb-1">เหตุผล:</p>
                        <ul id="explanation-reasons" class="list-disc list-inside text-sm text-gray-300"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const simulateBtn = document.getElementById('simulateBtn');
        const dilemmaBtn = document.getElementById('dilemmaBtn');
        const scenarioStatus = document.getElementById('scenarioStatus');
        const weatherDataEl = document.getElementById('weather-data');
        const metarDataEl = document.getElementById('metar-data');
        const telemetryDataEl = document.getElementById('telemetry-data');
        const checklistEl = document.getElementById('checklist');
        const decisionButtonsEl = document.getElementById('decision-buttons');
        const goBtn = document.getElementById('goBtn');
        const noGoBtn = document.getElementById('noGoBtn');
        const explanationCardEl = document.getElementById('explanation-card');
        const explanationTitleEl = document.getElementById('explanation-title');
        const explanationRecommendationEl = document.getElementById('explanation-recommendation');
        const explanationReasonsEl = document.getElementById('explanation-reasons');

        // --- State ---
        let currentScenarioData = {};

        // --- Event Listeners ---
        simulateBtn.addEventListener('click', () => simulateRandomScenario(false));
        dilemmaBtn.addEventListener('click', () => simulateRandomScenario(true));
        goBtn.addEventListener('click', () => handleDecision('GO'));
        noGoBtn.addEventListener('click', () => handleDecision('NO GO'));

        // --- Initial Setup ---
        function initialize() {
            weatherDataEl.innerHTML = `
                <div class="p-4 bg-gray-700/50 rounded-lg"><p class="text-sm text-gray-400">อุณหภูมิ</p><p id="temp" class="text-2xl font-bold text-white">- °C</p></div>
                <div class="p-4 bg-gray-700/50 rounded-lg"><p class="text-sm text-gray-400">ความชื้น</p><p id="humidity" class="text-2xl font-bold text-white">- %</p></div>
                <div class="p-4 bg-gray-700/50 rounded-lg"><p class="text-sm text-gray-400">ความเร็วลม</p><p id="wind" class="text-2xl font-bold text-white">- kts</p></div>
                <div class="p-4 bg-gray-700/50 rounded-lg"><p class="text-sm text-gray-400">ปริมาณฝน (1ชม.)</p><p id="rain" class="text-2xl font-bold text-white">- mm</p></div>
            `;
            telemetryDataEl.innerHTML = `
                <div class="p-4 bg-gray-700/50 rounded-lg"><p class="text-sm text-gray-400">แบตเตอรี่</p><div class="flex items-center justify-center text-2xl font-bold"><i id="battery-icon" class="fas fa-battery-empty mr-2"></i><p id="battery-level">- %</p></div></div>
                <div class="p-4 bg-gray-700/50 rounded-lg"><p class="text-sm text-gray-400">สัญญาณ GPS</p><p id="gps-status" class="text-xl font-bold">-</p><p id="gps-sats" class="text-sm text-gray-400">- Sats</p></div>
                <div class="p-4 bg-gray-700/50 rounded-lg"><p class="text-sm text-gray-400">ลม (Onboard)</p><p id="onboard-wind" class="text-2xl font-bold">- kts</p></div>
            `;
            checklistEl.innerHTML = `
                <label class="checklist-item"><input type="checkbox" class="checklist-box"> สภาพอากาศปลอดภัย (ลม, ฝน)</label>
                <label class="checklist-item"><input type="checkbox" class="checklist-box"> ตรวจสอบสภาพอากาศยาน</label>
                <label class="checklist-item"><input type="checkbox" class="checklist-box"> แบตเตอรี่เพียงพอ (UAV & GCS)</label>
                <label class="checklist-item"><input type="checkbox" class="checklist-box"> ระบบ GPS และสัญญาณปกติ</label>
                <label class="checklist-item"><input type="checkbox" class="checklist-box"> พื้นที่ปฏิบัติการปลอดภัย</label>
                <label class="checklist-item"><input type="checkbox" class="checklist-box"> ได้รับอนุญาต/ประสานงานแล้ว</label>
            `;
        }
        initialize();

        // --- Main Functions ---
        function simulateRandomScenario(isDilemma = false) {
            decisionButtonsEl.classList.remove('hidden');
            explanationCardEl.classList.add('hidden');
            explanationCardEl.classList.remove('explanation-correct', 'explanation-incorrect');
            
            let simTemp, simHumidity, simWindSpeedKts, simIsRaining, simRainAmount, scenarioType, timeOfDayText;
            
            if (isDilemma) {
                scenarioStatus.textContent = "สถานการณ์จำลอง: สถานการณ์ที่ตัดสินใจยาก";
                // Create a specific dilemma scenario
                const dilemmaType = Math.floor(Math.random() * 2); // 2 types of dilemmas for now
                if (dilemmaType === 0) { // Borderline Wind
                    simWindSpeedKts = 14 + Math.random() * 4; // 14-18 kts, right on the edge
                    simIsRaining = false; simRainAmount = 0;
                    simTemp = 28 + Math.random() * 5; simHumidity = 60 + Math.random() * 25;
                    scenarioType = 'Borderline Wind';
                } else { // Good Weather, Bad GPS
                    simWindSpeedKts = 4 + Math.random() * 6; // 4-10 kts, very safe
                    simIsRaining = false; simRainAmount = 0;
                    simTemp = 27 + Math.random() * 6; simHumidity = 65 + Math.random() * 20;
                    scenarioType = 'Bad GPS';
                }
            } else {
                const currentHour = new Date().getHours();
                if (currentHour >= 6 && currentHour < 12) { timeOfDayText = 'ช่วงเช้า'; simWindSpeedKts = 2 + Math.random() * 10; simIsRaining = Math.random() < 0.15; scenarioType = 'Morning Calm'; } 
                else if (currentHour >= 12 && currentHour < 17) { timeOfDayText = 'ช่วงบ่าย'; simWindSpeedKts = 5 + Math.random() * 18; simIsRaining = Math.random() < 0.4; scenarioType = 'Afternoon Heat & Wind'; } 
                else { timeOfDayText = 'ช่วงเย็น/กลางคืน'; simWindSpeedKts = 1 + Math.random() * 9; simIsRaining = Math.random() < 0.2; scenarioType = 'Evening Calm'; }
                scenarioStatus.textContent = `สถานการณ์จำลอง: ${timeOfDayText}`;
                simTemp = 25 + Math.random() * 10; simHumidity = 60 + Math.random() * 35;
                if (simIsRaining) {
                    simHumidity = 85 + Math.random() * 15;
                    simRainAmount = (0.1 + Math.random() * 7).toFixed(1); 
                    if (simRainAmount > 2.5 && scenarioType === 'Afternoon Heat & Wind') scenarioType = 'Afternoon Thunderstorm';
                } else {
                    simRainAmount = 0;
                }
            }

            updateWeatherUI(simTemp, simHumidity, simWindSpeedKts, simIsRaining, simRainAmount);
            simulateMetarData(simWindSpeedKts, simIsRaining, scenarioType, simTemp, simHumidity);
            
            // Simulate Telemetry
            let simGpsStatus, simSatellites;
            if (scenarioType === 'Bad GPS') {
                simGpsStatus = 'Weak';
                simSatellites = 5 + Math.floor(Math.random() * 4); // 5-8
            } else {
                const gpsRoll = Math.random();
                if (scenarioType === 'Afternoon Thunderstorm' && gpsRoll < 0.5) { simGpsStatus = 'Weak'; simSatellites = 5 + Math.floor(Math.random() * 4); } 
                else if (gpsRoll < 0.2) { simGpsStatus = 'Weak'; simSatellites = 5 + Math.floor(Math.random() * 4); } 
                else if (gpsRoll < 0.7) { simGpsStatus = 'Good'; simSatellites = 9 + Math.floor(Math.random() * 7); } 
                else { simGpsStatus = 'Strong'; simSatellites = 16 + Math.floor(Math.random() * 9); }
            }
            const satelliteSystems = ['GPS+GLONASS', 'GPS+Galileo', 'GPS+GLONASS+BeiDou', 'GPS+GLONASS+Galileo'];
            const simGpsSource = satelliteSystems[Math.floor(Math.random() * satelliteSystems.length)];
            const simOnboardWind = Math.max(0, simWindSpeedKts + (Math.random() * 4 - 2));
            updateTelemetryUI(simGpsStatus, simSatellites, simGpsSource, simOnboardWind);

            const checklistItems = document.querySelectorAll('.checklist-box');
            checklistItems.forEach(item => { item.checked = false; });
            
            currentScenarioData = { simWindSpeedKts, simIsRaining, simRainAmount, simGpsStatus };
        }

        function handleDecision(userChoice) {
            const checklistItems = document.querySelectorAll('.checklist-box');
            const allChecked = Array.from(checklistItems).every(item => item.checked);
            
            const correctDecision = calculateCorrectDecision(
                currentScenarioData.simWindSpeedKts, 
                currentScenarioData.simIsRaining, 
                currentScenarioData.simRainAmount,
                allChecked, 
                currentScenarioData.simGpsStatus
            );
            
            const isCorrect = (userChoice === correctDecision.status);

            explanationTitleEl.textContent = isCorrect ? 'การตัดสินใจถูกต้อง!' : 'การตัดสินใจไม่ถูกต้อง';
            explanationRecommendationEl.textContent = `คำแนะนำคือ: ${correctDecision.status}`;
            explanationReasonsEl.innerHTML = correctDecision.reasons.map(reason => `<li>${reason}</li>`).join('');

            explanationCardEl.classList.remove('hidden');
            explanationCardEl.classList.add(isCorrect ? 'explanation-correct' : 'explanation-incorrect');
            decisionButtonsEl.classList.add('hidden');
        }

        function calculateCorrectDecision(windSpeedKts, isRaining, rainAmount, allChecked, gpsStatus) {
            let reasons = [];
            if (isRaining && rainAmount > 2.5) reasons.push(`ฝนตกหนัก (${rainAmount} mm/hr)`);
            if (windSpeedKts > 20) reasons.push(`ลมแรงเกินเกณฑ์ปลอดภัย (${windSpeedKts.toFixed(1)} kts)`);
            else if (windSpeedKts > 15) reasons.push(`ลมค่อนข้างแรง (${windSpeedKts.toFixed(1)} kts)`);
            if (gpsStatus === 'Weak') reasons.push('สัญญาณ GPS อ่อน');
            if (!allChecked) reasons.push('Checklist ไม่สมบูรณ์');

            if (reasons.length === 0) {
                return { status: 'GO', reasons: ['สภาพอากาศ, สัญญาณ และ Checklist อยู่ในเกณฑ์ปลอดภัย'] };
            } else {
                return { status: 'NO GO', reasons: reasons };
            }
        }

        // --- UI Update & Helper Functions ---
        function updateWeatherUI(temp, humidity, windKts, isRaining, rainAmount) {
            document.getElementById('temp').textContent = `${temp.toFixed(1)} °C`;
            document.getElementById('humidity').textContent = `${humidity.toFixed(0)} %`;
            document.getElementById('wind').textContent = `${windKts.toFixed(1)} kts`;
            document.getElementById('rain').textContent = `${rainAmount} mm`;
        }
        
        function updateTelemetryUI(gps, satellites, gpsSource, onboardWind) {
            const simBattery = Math.floor(60 + Math.random() * 41);
            const batteryLevelEl = document.getElementById('battery-level');
            const batteryIconEl = document.getElementById('battery-icon');
            const gpsStatusEl = document.getElementById('gps-status');
            const gpsSatsEl = document.getElementById('gps-sats');
            
            batteryLevelEl.textContent = `${simBattery} %`;
            batteryIconEl.className = 'fas mr-2';
            if (simBattery > 80) { batteryIconEl.classList.add('fa-battery-full', 'text-green-400'); }
            else if (simBattery > 50) { batteryIconEl.classList.add('fa-battery-three-quarters', 'text-green-400'); }
            else if (simBattery > 25) { batteryIconEl.classList.add('fa-battery-half', 'text-yellow-400'); }
            else { batteryIconEl.classList.add('fa-battery-quarter', 'text-red-400'); }

            gpsStatusEl.textContent = gps;
            gpsStatusEl.className = 'text-xl font-bold';
            if (gps === 'Strong') { gpsStatusEl.classList.add('text-green-400'); }
            else if (gps === 'Good') { gpsStatusEl.classList.add('text-yellow-400'); }
            else { gpsStatusEl.classList.add('text-red-400'); }
            
            gpsSatsEl.textContent = `${satellites} ดวง (${gpsSource})`;
            document.getElementById('onboard-wind').textContent = `${onboardWind.toFixed(1)} kts`;
        }

        function simulateMetarData(windKts, isRaining, scenarioType, temp, humidity) {
            let metar;
            const dewpoint = (temp - ((100 - humidity) / 5)).toFixed(0);
            const tempStr = `${Math.round(temp)}/${dewpoint}`;
            const windDir = Math.floor(Math.random() * 36) * 10; // Random direction

            if (scenarioType === 'Afternoon Thunderstorm') {
                metar = {
                    raw_text: `VTBS 200830Z ${windDir}${Math.round(windKts)}G${Math.round(windKts)+15}KT 3000 +TSRA FEW010CB BKN025 ${tempStr} A2980 RMK SIMULATED`,
                    station: { name: 'สนามบินจำลอง (พายุฝนฟ้าคะนอง)', icao: 'VTXX' },
                    wind: { degrees: windDir, speed_kts: Math.round(windKts), gust_kts: Math.round(windKts) + 15 },
                    visibility: { meters_float: 3000 },
                    conditions: [{ text: 'พายุฝนฟ้าคะนองรุนแรง (Heavy Thunderstorm with Rain)' }],
                    clouds: [{ text: 'เมฆคิวมูโลนิมบัสเล็กน้อย (Few Cumulonimbus)', feet: 1000 }, { text: 'เมฆเกาะกลุ่ม (Broken)', feet: 2500 }],
                    temperature: { celsius: Math.round(temp) }, dewpoint: { celsius: dewpoint },
                    barometer: { hpa: 1008 }, flight_category: 'IFR'
                };
            } else if (windKts > 15 || scenarioType === 'Borderline Wind') {
                 metar = {
                    raw_text: `VTBD 200700Z ${windDir}${String(Math.round(windKts)).padStart(2, '0')}KT 9999 SCT030 ${tempStr} A2990 RMK SIMULATED`,
                    station: { name: 'สนามบินจำลอง (ลมแรง)', icao: 'VTXX' },
                    wind: { degrees: windDir, speed_kts: Math.round(windKts) },
                    visibility: { meters_float: 10000 }, conditions: [],
                    clouds: [{ text: 'เมฆกระจายเป็นหย่อม (Scattered)', feet: 3000 }],
                    temperature: { celsius: Math.round(temp) }, dewpoint: { celsius: dewpoint },
                    barometer: { hpa: 1012 }, flight_category: 'VFR'
                };
            } else { // Good weather
                metar = {
                    raw_text: `VTSM 200300Z ${windDir}${String(Math.round(windKts)).padStart(2, '0')}KT 9999 FEW025 ${tempStr} A2992 RMK SIMULATED`,
                    station: { name: 'สนามบินจำลอง (อากาศดี)', icao: 'VTXX' },
                    wind: { degrees: windDir, speed_kts: Math.round(windKts) },
                    visibility: { meters_float: 10000 }, conditions: [],
                    clouds: [{ text: 'เมฆเล็กน้อย (Few)', feet: 2500 }],
                    temperature: { celsius: Math.round(temp) }, dewpoint: { celsius: dewpoint },
                    barometer: { hpa: 1013 }, flight_category: 'VFR'
                };
            }
            updateMetarUI(metar);
        }

        function updateMetarUI(metar) {
            let html = `
                <div class="mb-4 p-3 bg-gray-900 rounded-lg"><p class="font-mono text-md text-cyan-400 break-words">${metar.raw_text}</p><p class="text-sm text-gray-500 mt-1">สนามบิน: ${metar.station.name} (${metar.icao})</p></div>
                <h3 class="font-semibold text-white mb-2">คำแปลความหมาย:</h3><ul class="space-y-2 text-sm">
            `;
            if (metar.wind) html += `<li class="flex items-start"><i class="fas fa-wind w-5 mt-1 text-gray-400"></i><span><strong>ลม:</strong> ทิศ ${metar.wind.degrees}° @ ${metar.wind.speed_kts} kts ${metar.wind.gust_kts ? `(กระโชก ${metar.wind.gust_kts} kts)` : ''}</span></li>`;
            if (metar.visibility) html += `<li class="flex items-start"><i class="fas fa-eye w-5 mt-1 text-gray-400"></i><span><strong>ทัศนวิสัย:</strong> ${metar.visibility.meters_float.toLocaleString()} ม.</span></li>`;
            if (metar.conditions && metar.conditions.length > 0) html += `<li class="flex items-start"><i class="fas fa-cloud-showers-heavy w-5 mt-1 text-gray-400"></i><span><strong>สภาพอากาศ:</strong> ${metar.conditions.map(c => c.text).join(', ')}</span></li>`;
            if (metar.clouds && metar.clouds.length > 0) {
                const cloudText = metar.clouds.map(c => `${c.text} @ ${c.feet.toLocaleString()} ฟุต`).join('<br>');
                html += `<li class="flex items-start"><i class="fas fa-cloud w-5 mt-1 text-gray-400"></i><span><strong>เมฆ:</strong><br>${cloudText}</span></li>`;
            }
            if (metar.temperature) html += `<li class="flex items-start"><i class="fas fa-thermometer-half w-5 mt-1 text-gray-400"></i><span><strong>อุณหภูมิ/จุดน้ำค้าง:</strong> ${metar.temperature.celsius}°C / ${metar.dewpoint.celsius}°C</span></li>`;
            if (metar.barometer) html += `<li class="flex items-start"><i class="fas fa-tachometer-alt w-5 mt-1 text-gray-400"></i><span><strong>QNH:</strong> ${metar.barometer.hpa} hPa</span></li>`;
            if (metar.flight_category) html += `<li class="flex items-start"><i class="fas fa-plane w-5 mt-1 text-gray-400"></i><span><strong>Flight Category:</strong> <span class="font-bold">${metar.flight_category}</span></span></li>`;
            html += `</ul>`;
            metarDataEl.innerHTML = html;
        }
    </script>
</body>
</html>
